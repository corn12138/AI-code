name: 🐛 Bug Report
description: 报告一个 Bug 或问题
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告 Bug！请填写以下信息以帮助我们更好地解决问题。

  - type: input
    id: version
    attributes:
      label: "@corn12138/hooks 版本"
      description: 您使用的 @corn12138/hooks 版本是什么？
      placeholder: "例如：1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 请详细描述您遇到的问题
      placeholder: 清楚地描述问题...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 重现步骤
      description: 请提供重现问题的步骤
      placeholder: |
        1. 导入 '@corn12138/hooks'
        2. 使用 useXxx hook
        3. 发生错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述您期望发生的行为
      placeholder: 应该...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: 代码示例
      description: 请提供最小化的代码示例
      render: typescript
      placeholder: |
        import { useYourHook } from '@corn12138/hooks';
        
        function MyComponent() {
          // 您的代码...
        }
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "错误日志"
      description: 如果有错误信息，请粘贴在这里
      render: shell
      placeholder: |
        控制台错误信息...

  - type: textarea
    id: additional
    attributes:
      label: "附加信息"
      description: 任何其他有助于我们理解问题的信息
      placeholder: 比如截图、相关链接等

  - type: checkboxes
    id: terms
    attributes:
      label: "检查清单"
      description: 在提交之前，请确认您已经：
      options:
        - label: 我已经搜索了现有的 issues，确认这不是重复报告
          required: true
        - label: 我已经阅读了文档和常见问题
          required: true
        - label: 我提供了完整的重现步骤
          required: true
        - label: 我使用的是支持的版本
          required: true 