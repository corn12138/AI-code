name: ğŸ§ª Continuous Integration & Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # æ¯æ—¥å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´æµ‹è¯•
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  PNPM_VERSION: '8'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: ğŸ” ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: ç±»å‹æ£€æŸ¥
        run: pnpm type-check:apps

      - name: ESLint æ£€æŸ¥
        run: pnpm lint:all

      - name: æ ¼å¼æ£€æŸ¥
        run: pnpm prettier --check .

      - name: å®‰å…¨æ‰«æ
        run: pnpm audit --audit-level moderate

  # å•å…ƒæµ‹è¯•å’Œé›†æˆæµ‹è¯•
  test-applications:
    name: ğŸ§ª åº”ç”¨æµ‹è¯•
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        app: [blog, server, lowcode, mobile, shared]
        include:
          - app: blog
            test-command: "cd apps/blog && pnpm test --coverage"
          - app: server
            test-command: "cd apps/server && pnpm test --coverage"
          - app: lowcode
            test-command: "cd apps/lowcode && pnpm test --coverage"
          - app: mobile
            test-command: "cd apps/mobile && pnpm test --coverage"
          - app: shared
            test-command: "cd shared && pnpm test --coverage"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: è®¾ç½®æµ‹è¯•ç¯å¢ƒå˜é‡
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> $GITHUB_ENV

      - name: è¿è¡Œ ${{ matrix.app }} æµ‹è¯•
        run: ${{ matrix.test-command }}

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.app }}
          name: ${{ matrix.app }}-coverage

  # Python æµ‹è¯•ç¼–æ’å™¨æµ‹è¯•
  test-orchestrator:
    name: ğŸ æµ‹è¯•ç¼–æ’å™¨
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: å®‰è£… Python ä¾èµ–
        run: |
          cd testing/orchestrator
          pip install -r requirements.txt

      - name: è¿è¡Œç¼–æ’å™¨æµ‹è¯•
        run: |
          cd testing/orchestrator
          python -m pytest tests/ -v --cov=. --cov-report=xml

      - name: ä¸Šä¼  Python è¦†ç›–ç‡
        uses: codecov/codecov-action@v3
        with:
          file: ./testing/orchestrator/coverage.xml
          flags: orchestrator
          name: orchestrator-coverage

  # E2E æµ‹è¯•
  e2e-tests:
    name: ğŸŒ ç«¯åˆ°ç«¯æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [test-applications]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: å®‰è£… Playwright æµè§ˆå™¨
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: è®¾ç½®æµ‹è¯•ç¯å¢ƒ
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> $GITHUB_ENV

      - name: æ„å»ºåº”ç”¨
        run: |
          pnpm --filter blog build
          pnpm --filter server build

      - name: è¿è¡Œ E2E æµ‹è¯•
        run: |
          cd testing/e2e
          npx playwright test --project=${{ matrix.browser }}

      - name: ä¸Šä¼ æµ‹è¯•ç»“æœ
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: testing/reports/playwright-report/
          retention-days: 30

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    name: âš¡ æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [test-applications]
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£… K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: æ„å»ºåº”ç”¨
        run: pnpm build

      - name: å¯åŠ¨åº”ç”¨
        run: |
          pnpm --filter blog start &
          pnpm --filter server start &
          sleep 30

      - name: è¿è¡Œæ€§èƒ½æµ‹è¯•
        run: |
          cd testing/performance
          k6 run --out json=results.json k6/load-test.js

      - name: ä¸Šä¼ æ€§èƒ½æŠ¥å‘Š
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: testing/performance/results.json

  # å®‰å…¨æµ‹è¯•
  security-tests:
    name: ğŸ”’ å®‰å…¨æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [test-applications]

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œ Trivy æ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼  Trivy æ‰«æç»“æœ
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: OWASP ZAP å®‰å…¨æ‰«æ
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

  # ä½¿ç”¨ Python ç¼–æ’å™¨è¿è¡Œå®Œæ•´æµ‹è¯•
  orchestrated-tests:
    name: ğŸ­ ç¼–æ’å™¨å®Œæ•´æµ‹è¯•
    runs-on: ubuntu-latest
    needs: [test-orchestrator]
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[full-test]')

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: è®¾ç½® Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: |
          pnpm install --frozen-lockfile
          cd testing/orchestrator
          pip install -r requirements.txt

      - name: è®¾ç½®ç¯å¢ƒå˜é‡
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret-key-for-ci" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV

      - name: ä½¿ç”¨ç¼–æ’å™¨è¿è¡Œæ‰€æœ‰æµ‹è¯•
        run: |
          cd testing/orchestrator
          python main.py run --suite all --parallel 2 --timeout 3600

      - name: ä¸Šä¼ å®Œæ•´æµ‹è¯•æŠ¥å‘Š
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: orchestrator-full-report
          path: testing/reports/
          retention-days: 7

  # æµ‹è¯•æŠ¥å‘Šæ±‡æ€»
  test-summary:
    name: ğŸ“Š æµ‹è¯•æŠ¥å‘Šæ±‡æ€»
    runs-on: ubuntu-latest
    needs: [test-applications, e2e-tests]
    if: always()

    steps:
      - name: ä¸‹è½½æ‰€æœ‰æµ‹è¯•æŠ¥å‘Š
        uses: actions/download-artifact@v3

      - name: ç”Ÿæˆæµ‹è¯•æ‘˜è¦
        run: |
          echo "## ğŸ§ª æµ‹è¯•æ‰§è¡Œæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ æµ‹è¯•ç»“æœ" >> $GITHUB_STEP_SUMMARY
          echo "| æµ‹è¯•ç±»å‹ | çŠ¶æ€ |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| ä»£ç è´¨é‡æ£€æŸ¥ | ${{ needs.quality-check.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| åº”ç”¨æµ‹è¯• | ${{ needs.test-applications.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E æµ‹è¯• | ${{ needs.e2e-tests.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }} |" >> $GITHUB_STEP_SUMMARY

      - name: è¯„è®º PRï¼ˆå¦‚æœæ˜¯ PRï¼‰
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `## ğŸ§ª è‡ªåŠ¨åŒ–æµ‹è¯•ç»“æœ
            
            ### ğŸ“Š æµ‹è¯•æ¦‚è§ˆ
            - **ä»£ç è´¨é‡**: ${{ needs.quality-check.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }}
            - **å•å…ƒæµ‹è¯•**: ${{ needs.test-applications.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }}
            - **E2E æµ‹è¯•**: ${{ needs.e2e-tests.result == 'success' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }}
            
            è¯¦ç»†æŠ¥å‘Šè¯·æŸ¥çœ‹ [Actions é¡µé¢](${context.payload.pull_request.html_url}/checks)ã€‚
            `;
            
            github.rest.issues.createComment({
